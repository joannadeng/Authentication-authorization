{% extends 'base.html' %}

{% block content %}

<div>
    <i>Has an account already? <a href="/login">Login</a></i> 
</div>
<h1>Register</h1>
<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label}}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

    <button>Register</button>

</form>
{% endblock %}
